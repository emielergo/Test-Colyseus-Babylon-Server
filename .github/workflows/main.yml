# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.0
        with:
          # Set always-auth in npmrc.
          always-auth: false
          # Version Spec of the version to use. Examples: 12.x, 10.15.1, >=10.15.0.
          node-version: 16.x
          # Set this option if you want the action to check for the latest available version that satisfies the version spec.
          check-latest: true
          # Used to specify a package manager for caching in the default directory. Supported values: npm, yarn, pnpm.
          # cache: npm
          # Used to specify the path to a dependency file: package-lock.json, yarn.lock, etc. Supports wildcards or a list of file names for caching multiple dependencies.
          # cache-dependency-path: '**/*/package-lock.json'

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          npm install
          npm run build
      - name: SFTP Deploy
        # You may pin to the exact commit or the version.
        # uses: wlixcc/SFTP-Deploy-Action@da88a4dbe95286266bbac3c0b2b8284048d20c8f
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          # username
          username: root
          # your sftp server
          server: 104.248.250.169
          # your sftp server port, default to 22
          port: 22
          # will put all file under this path
          local_path: './*'
          # files will copy to under remote_path
          remote_path: '/var/www/html/server.axie-raids.com'
          # connection via sftp protocol only
          sftp_only: true
          # This operation will delete all files in the remote path before upload. Please be careful set this to true
          delete_remote_files: false
          # SSH passswordï¼ŒIf a password is set, the secret key pair is ignored
          password: HT7qt4hiDSgfAE
      - name: Remote SSH Commands
        # You may pin to the exact commit or the version.
        # uses: fifsky/ssh-action@58b3c484be9c20cf118fd3b939a6d2cb3c769512
        uses: fifsky/ssh-action@v0.0.6
        with:
          # Command to execute on the remote server.
          command: pm2 start '/var/www/html/server.axie-raids.com/index.js'
          # Hostname or IP address of the server.
          host: 104.248.250.169
          # Username for authentication.
          user: root
          # Password for authentication.
          pass: HT7qt4hiDSgfAE
